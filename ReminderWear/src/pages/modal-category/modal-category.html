<ion-header>
</ion-header>


<ion-content>
  <ion-toolbar color="primary">
    <ion-icon color="light" name="ios-close" (click)="dismiss()"></ion-icon>
  </ion-toolbar>

  <div>
    <ul>
      <li full *ngFor="let cat of myCats">
        <div style.background-color="{{cat.getColor()}}" (click)="selectItem(cat)">
          <ion-icon item-start color="dark" name="{{cat.getIcon()}}"></ion-icon>
          {{cat.getName()}}
        </div>
      </li>
    </ul>
  </div>
</ion-content>
