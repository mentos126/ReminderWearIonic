<ion-header>
</ion-header>


<ion-content>
  <ion-toolbar color="primary">
    <ion-icon color="light" name="ios-close" (click)="dismiss()"></ion-icon>
  </ion-toolbar>

  <div *ngIf="!isInstancied" class="show-spinner" text-center>
    <ion-spinner item-start name="circles"></ion-spinner>
    <p>Recherche GPS</p>
  </div>
  <google-map *ngIf="isInstancied" [isDrag]="true" [localisation]="getMyCoordinate()" ></google-map>
  <div text-center *ngIf="isInstancied">
    <button ion-button (click)="onSelectPosition()"> Selectionner </button>
  </div>

</ion-content>
