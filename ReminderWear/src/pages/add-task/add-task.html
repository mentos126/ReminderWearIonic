<ion-header>
</ion-header>

<ion-content>

  <ion-toolbar color="primary">
          <ion-col>
            <ion-icon color="danger" name="ios-close" (click)="cancel()"></ion-icon>
          </ion-col>
          <!-- ion-col text-right>
              <ion-icon name="ios-checkmark" (click)="validate()"></ion-icon>
          </ion-col -->
  </ion-toolbar>

  <ion-list no-line>

    <ion-item>
      <ion-label>Titre:</ion-label>
      <ion-input type="text" [(ngModel)]="myTitle" placeholder="titre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Description:</ion-label>
      <ion-textarea type="textarea" [(ngModel)]="myDescription" placeholder="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Heure:</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="myHours" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Catégorie:</ion-label>
      <ion-select [(ngModel)]="myCat" multiple="false" interface="popover">
        <ion-option *ngFor="let cat of myCats" [value]="cat.getName()" color="cat.getColor()">
          <ion-icon name="ios-close"></ion-icon>
          {{cat.getName()}}
        </ion-option>
      </ion-select>
      <!--ion-icon name="ios-add" (click)="addCategory()"></ion-icon>
      <ion-icon-- name="ios-brush" (click)="editCategory()"></ion-icon-->
    </ion-item>

    <ion-item>
      <ion-label>Prévenir avant (minutes):</ion-label>
      <ion-datetime displayFormat="mm" minuteValues="0, 5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55" [(ngModel)]="myPreventBefore"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Rétété:</ion-label>
      <ion-checkbox [(ngModel)]="isChecked"></ion-checkbox>
    </ion-item>

    <ion-item *ngIf="isChecked">
      <ion-row>
        <div>
          <ion-label>Lun.</ion-label>
          <ion-checkbox [(ngModel)]="monday"></ion-checkbox>
        </div>

        <div>
          <ion-label>Mar.</ion-label>
          <ion-checkbox [(ngModel)]="tuesday"></ion-checkbox>
        </div>

        <div>
          <ion-label>Mer.</ion-label>
          <ion-checkbox [(ngModel)]="wednesday"></ion-checkbox>
        </div>

        <div>
          <ion-label>Jeu.</ion-label>
          <ion-checkbox [(ngModel)]="thursday"></ion-checkbox>
        </div>

        <div>
          <ion-label>Ven.</ion-label>
          <ion-checkbox [(ngModel)]="friday"></ion-checkbox>
        </div>

        <div>
          <ion-label>Sam.</ion-label>
          <ion-checkbox [(ngModel)]="saturday"></ion-checkbox>
        </div>

        <div>
          <ion-label>Dim.</ion-label>
          <ion-checkbox [(ngModel)]="sunday"></ion-checkbox>
        </div>

      </ion-row>
    </ion-item>

    <ion-item *ngIf="!isChecked">
      <ion-label>Date:</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" min="2018" max="2100" monthShortNames="jan., fev., mar., avr., mai., juin., juil., aout., sept., oct., nov., dec;"
        pickerFormat="DD MMM YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

  </ion-list>

  <button (click)="save()" ion-button color="secondary" round>Validez</button>

</ion-content>
