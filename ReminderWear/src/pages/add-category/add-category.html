<ion-header>
</ion-header>

<ion-content>

  <ion-toolbar color="primary">
    <ion-grid class="no-padding">
      <ion-row>
        <ion-col class="cancel-btn">
          <div>
            <ion-icon color="light" name="ios-close" (click)="cancel()"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

  <ion-list no-line>

    <ion-item>
      <ion-label>Titre:</ion-label>
      <ion-input type="text" [(ngModel)]="myTitle" placeholder="titre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Ic√¥ne:</ion-label>
      <ion-note (click)="openIcons()" item-end>
        <ion-icon color="dark" name="{{myIcon}}"></ion-icon>
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            Couleur:
            <!--
              TODO pb label fonctionne pas
              <ion-label>Couleur:</ion-label>
             -->
          </ion-col>
          <ion-col>
            <p-colorPicker [(ngModel)]="myColor"></p-colorPicker>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <div>
    <!-- TODO Faire mieux -->
    <p-colorPicker class="color-picker" [(ngModel)]="myColor" [inline]="true"></p-colorPicker>
  </div>

  <div class="submit-btn">
    <button (click)="save()" ion-button color="secondary" round>Validez</button>
  </div>

</ion-content>
