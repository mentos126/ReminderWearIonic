<ion-header>
</ion-header>

<ion-content>

  <ion-toolbar color="primary">
    <ion-grid class="no-padding">
      <ion-row>
        <ion-col class="cancel-btn">
          <div>
            <ion-icon color="light" name="ios-close" (click)="cancel()"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

  <ion-list no-line>

    <ion-item>
      <ion-label>Titre:</ion-label>
      <ion-input type="text" [(ngModel)]="myTitle" placeholder="titre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Ic√¥ne:</ion-label>
      <ion-note (click)="openIcons()" item-end>
        <ion-icon color="dark" name="{{myIcon}}"></ion-icon>
      </ion-note>
    </ion-item>

  </ion-list>

  <div>
    Couleur:
    <input [(colorPicker)]="myColor" [cpPosition]="'bottom'" [style.background]="myColor"/>
  </div>

  <div class="submit-btn">
    <button (click)="save()" ion-button color="secondary" round>Valider</button>
  </div>

</ion-content>
