<ion-header>
  </ion-header>


  <ion-content>
    <ion-toolbar color="primary">
      <ion-icon color="light" name="ios-close" (click)="dismiss()"></ion-icon>
    </ion-toolbar>

    <div>
      <ul>
        <li full *ngFor="let ic of myIcons">
          <div (click)="selectItem(ic)">
            <ion-icon item-start color="dark" name="{{ic}}"></ion-icon>
          </div>
        </li>
      </ul>
    </div>
  </ion-content>
